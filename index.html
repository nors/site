<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nors UI</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    body {
      background: #111112;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      font-size: 20px;
      flex-direction: column;
      letter-spacing: -.2vw;
    }
    h1 {
      font-size: 4vw;
      display: flex;
    }
    span {
      font-size: 3vw;
      border-bottom: 10px solid white;
    }
  </style>
</head>
<body>
  <h1>nors</h1>
</body>
</html>
